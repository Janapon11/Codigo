<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard UI</title>
    <style>
        /*confuse pa ako sa design*/
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
        }
        .leaderboard-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #a0e0ff, #dfffd6);
            border: 5px solid black;
            padding: 15px;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            background: #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .leaderboard-slot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #6dc5d1;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .leaderboard-slot img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <img class="close-btn" src="X Square Button.png" alt="Close Button">
        <div class="header">
            <img src="Screenshot 2025-02-10 221225.png" alt="Leaderboard Icon">
            <span="text-align:center;">Leader board</span>
        </div>
        <div class="leaderboard-slot">
            <img src="profile-icon.png" alt="Profile Icon">
            <img src="left-arrow.png" alt="Left Arrow">
            <img src="right-arrow.png" alt="Right Arrow">
        </div>
        <div class="leaderboard-slot">
            <img src="profile-icon.png" alt="Profile Icon">
            <img src="left-arrow.png" alt="Left Arrow">
            <img src="right-arrow.png" alt="Right Arrow">
        </div>
        <div class="leaderboard-slot">
            <img src="profile-icon.png" alt="Profile Icon">
            <img src="left-arrow.png" alt="Left Arrow">
            <img src="right-arrow.png" alt="Right Arrow">
        </div>
        <div class="leaderboard-slot">
            <img src="profile-icon.png" alt="Profile Icon">
            <img src="left-arrow.png" alt="Left Arrow">
            <img src="right-arrow.png" alt="Right Arrow">
        </div>
    </div>
</body>
</html>
