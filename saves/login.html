<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="signup-container">
        <img src="X Square Button.png" alt="Close" class="close-btn" onclick="closeForm()">
        <div class="logo">
            <img src="logo.png" alt="Codigo Silo">
        </div>
        <form>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username:" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password:" required>
              
            </div>
            <div class="button-group">
                <button type="button" class="login-btn"><b>Log in</b></button>
                <button type="submit" class="signup-btn"><b>Sign Up</b></button>
            </div>
        </form>
    </div>
</body>
</html>
