<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Control UI</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            background-color: #1a1a1a;
        }
        /* para ma cover ang tanan nga page  */
        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #a0e0ff, #dfffd6);
            border: 5px solid rgb(115, 93, 195);
            padding: 20px;
            text-align: left;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .volume-control {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-top: 150px;
            padding-left: 20px;
        }
        .volume-label {
            font-weight: bold;
            font-size: 24px;
        }
        .volume-slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 80%;
        }
        /* for the range apearance   */
        input[type=range] {
            -webkit-appearance: none;/* importante sa customization, nga e remove and deafault nga browser*/
            width: 100%;
            height: 10px;
            background: #ccc;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        /* Custom slider thumb using an image        b */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;  
            height: 30px;
            background: url('655d6ca96ad9fd9f62d59ce57a5cd5ff.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            border: none;
        }
        input[type=range]::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: url('655d6ca96ad9fd9f62d59ce57a5cd5ff.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            border: none;
        }
        .logout-btn {
            margin-top: 90px;
            margin-left: 15px;
            padding: 25px 40px;
            background-color: #79d5ff;
            border: 1px solid rgb(122, 113, 113);
            font-size: 30px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="close-btn" src="X Square Button.png" alt="Close Button">
        <div class="volume-control">
            <span class="volume-label">VOLUME</span>
            
            <div class="volume-slider-container">
                <img src="a96453e70382bf3b18cbaf70440df1f2.png" width="40" height="40" alt="Volume Icon">
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div>
        <button class="logout-btn">Log out</button>
    </div>
    <script>
        document.getElementById('volume-slider').addEventListener('input', function() {
            console.log('Volume:', this.value);
        });
    </script>
</body>
</html>
